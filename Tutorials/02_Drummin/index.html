<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="set">
    <button class="drum" data-key="w"><img src="images/tom1.png" alt="Tom 1"></button>
    <button class="drum" data-key="a"><img src="images/tom2.png" alt="Tom 2"></button>
    <button class="drum" data-key="s"><img src="images/tom3.png" alt="Tom 3"></button>
    <button class="drum" data-key="d"><img src="images/tom4.png" alt="Tom 4"></button>
    <button class="drum" data-key="j"><img src="images/snare.png" alt="Snare"></button>
    <button class="drum" data-key="k"><img src="images/crash.png" alt="Crash"></button>
    <button class="drum" data-key="l"><img src="images/kick.png" alt="Kick Bass"></button>
  </div>
  <script src="index.js"></script>
</body>

</html>
