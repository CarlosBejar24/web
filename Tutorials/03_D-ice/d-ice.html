<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dice Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 id="title">Welcome to the Dice Game!</h1>
    <div class="dice-row">
      <img id="dice1" src="images/dice6.png" alt="Dice 1">
      <img id="dice2" src="images/dice6.png" alt="Dice 2">
    </div>
    <p id="announcement">Click the button below to roll the dices!</p>
    <button onclick="rollDices()">Roll Dices</button>
  </div>
  <script src="index.js"></script>
</body>

</html>
