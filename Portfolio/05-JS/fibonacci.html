<!DOCTYPE html>
<html lang="en">

<head runat="server">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Exercise - Fibonacci</title>
    <script type="text/javascript" src="js/fibonacci.js"></script>
</head>

<body>
    <h1>Fibonacci series</h1>
    <hr />
    <p>Introduce the fibonacci number you want to get the value of</p>
    <div>
        <input type="number" id="num" />
        <button id="btn" onclick="calculateFibonacci()">Calculate</button>
        <br />
        <span id="fibonacciLbl"></span>
    </div>

    <script type="text/javascript">
        function calculateFibonacci() {
            var result = fibonacci(); // Llama a la funci√≥n fibonacci() que toma el valor del input
            document.getElementById("fibonacciLbl").textContent = "Fibonacci value: " + result; // Muestra el resultado en el span
        }
    </script>
    
</body>

</html>
